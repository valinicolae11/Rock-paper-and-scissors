<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper & scissor</title>

    <link rel="icon" href="./rock-paper-1.png">
    <link rel="stylesheet" href="./rock paper and scissor.css">
    <script src="./rock paper and scissor.js" defer></script>

</head>
<body>
    
    <header>
        <h1 id="header">Rock Paper & Scissors</h1>
    </header>

    <div class="score-board">

        <div id="user" class="players">user</div>
        <div id="comp" class="players">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>

    <div class="results">
        <p>Let's play!</p>
    </div>

    <div class="choices">

            <div class="choice">
                <img src="./rock.png" alt="rock" width="100px" id="r">
            </div>
            <div class="choice">
                <img src="./paper.png" alt="paper" width="100px" id="p">
            </div>
            <div class="choice">
                <img src="./scissorss.png" alt="scissors" width="100px" id="s">
            </div>
            
    </div>

    <p id="message">Choose your fighter!</p>
       

    
    
    


</body>
</html>
